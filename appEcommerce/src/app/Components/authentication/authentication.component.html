<div class="row">

  <div class="col-md-5 mx-auto mt-5">

    <!-- <app-alert [alertmessage]="Error.message"  *ngIf="Error" (mycustomCloseEvent)="closeDialog($event)"> </app-alert> -->

    <form #movieform="ngForm" (ngSubmit)="onSubmit(movieform)">

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input name="email" ngModel type="email" id="email" class="form-control">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input name="password"  ngModel type="password" id="password" class="form-control">
      </div>


      <button [disabled]="!movieform.valid" type="submit" style="background-color:wheat;color:gray;font-weight:bold;" class="btn m-2"> {{isLoginMode?'Login':'Register'}}</button>

      <button style="background-color:red;color:white;font-weight:bold;" class="btn m-2" (click)="OnToggleMode()"> Change to  {{isLoginMode?'Register':'Login'}} </button>
    </form>

  </div>

</div>
